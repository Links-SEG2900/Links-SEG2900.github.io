<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links: Home Page</title>
    </head>
    <style>
                * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }

        body {
            font-family: cursive;
            background-color: #c1e1c1;
            color: #000;
        }

        header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        nav {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007BFF;
        }

        .language-switch {
            border-left: 1px solid #ccc;
            padding-left: 20px;
            margin-left: 15px;
            font-size: 14px;
        }

        .language-switch a {
            margin: 0 5px;
            color: #666;
            text-decoration: none;
        }

        .language-switch a:hover {
            color: #000;
        }

        hr {
        border: none; 
        height: 2px;
        background-color: #333; 
        }

        .box-container {
        display: flex;
        justify-content: center;
        gap: 200px;
        margin-top: 40px;
        }

        .menu-box {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color:#225f08;
        border-radius: 15px;
        width: auto;
        min-width: 200px;
        max-width: 250px;
        height: 140px;
        padding: 10px;
        font-size: 20px;
        font-family: "Sedgwick Ave" ;
        color: white;
        text-decoration: none;
        cursor: pointer;
        text-align: center;
        white-space: normal;
        word-wrap: break-word;
        transition: transform 0.2s, background-color 0.3s;
        }

        .menu-box:hover {
        background-color: #1a6b1a;
        transform: scale(1.05);
        }

        #box_GS {
            display: block;
            padding: 20px 20px;
            background-color: #71b571;
            color: black;
            border: 3px solid transparent;
            border-radius: 15px;
            text-decoration: none;
            font-size: 20px;
            font-family: "Sedgwick Ave";
            cursor: pointer;
            margin: 40px auto;
            text-align: center;
            width: 140px;
            transition: transform 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        #box_GS:hover {
            background-color: #73c373;
            transform: scale(1.08);
            border-color: gold;
        }

        footer {
            background-color: #222;
            color: #eee;
            padding: 30px 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .footer-links {
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #bbb;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .footer-links a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .footer-bottom {
            font-size: 13px;
            color: #888;
        }

        .updatedheader img{
        height: 30px;
        width: 100px;
        }

        @media (max-width: 600px) {
            header {
            flex-direction: column;
            align-items: flex-start;
            }

            nav {
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            }

            .language-switch {
            border-left: none;
            padding-left: 0;
            margin-left: 0;
            margin-top: 10px;
            }

            .footer-links a {
            display: block;
            margin: 10px 0;
            }
        }
    </style>
    <body>
        <header>
            <div class="updatedheader">
                <a href="https://links-seg2900.github.io/html-pages/Homepage.html" id="headerLink">
                 <img src="https://raw.githubusercontent.com/Links-SEG2900/Links-SEG2900.github.io/refs/heads/main/html-pages/images/logoLinksk.png">
                </a>
            </div>
            <nav>
                <a href="https://links-seg2900.github.io/html-pages/Features_page.html">Features</a>
                <a href="https://links-seg2900.github.io/html-pages/Pricing_page._version2_.html">Pricing</a>
                <a href="https://links-seg2900.github.io/html-pages/teampage.html">Meet Our Team</a>
                <div class="language-switch">
                    <a href="#" id="fr-btn">FR</a> | <a href="#" id="en-btn">EN</a>
                </div>
            </nav>
        </header>

        <main> 
            <br>
            <br>
            <a href = "https://links-seg2900.github.io/html-pages/Homepage.html">
                <img src = "https://raw.githubusercontent.com/Links-SEG2900/Links-SEG2900.github.io/refs/heads/main/html-pages/images/logoLinksk.png" alt="Link logo" class="center-image" style="display:block; margin:auto; width:700px; height:300px;">
            </a>
            <br>
            <hr>
            <br>

            <div class="box-container">
            <a href="https://links-seg2900.github.io/html-pages/Features_page.html" class="menu-box">Features</a>
            <a href="https://links-seg2900.github.io/html-pages/Pricing_page_version2_.html" class="menu-box">Pricing</a>
            <a href="https://links-seg2900.github.io/html-pages/teampage.html" class="menu-box">Meet Our Team</a>
            </div>
                <br>
                <a href="https://links-seg2900.github.io/html-pages/log_in_page.html" id="box_GS">Get Started</a>
        </main>

        <footer>
            <div class="footer-bottom">
                &copy; Links 2025. All Rights Reserved.
            </div>
        </footer>

        <script>
    const translations = {
        en: {
        logo: "My Logo",
        features: "Features",
        pricing: "Pricing",
        about: "Meet Our Team",
        box1: "Features",
        box2: "Pricing",
        box3: "Meet Our Team",
        getStarted: "Get Started",
        footerBottom: "© Links 2025. All Rights Reserved."
        },
        fr: {
        logo: "Mon Logo",
        features: "Caractéristiques",
        pricing: "Abonnements",
        about: "À propos de nous",
        box1: "Caractéristiques",
        box2: "Abonnements",
        box3: "À propos de nous",
        getStarted: "Commencer",
        footerBottom: "© 2025 Links. Tous droits réservés."
        }
    };

    document.getElementById("fr-btn").onclick = function() {
        translate("fr");
    };

    document.getElementById("en-btn").onclick = function() {
        translate("en");
    };


    function translate(lang) {
        const t = translations[lang];
        document.querySelector("nav a:nth-child(1)").textContent = t.features;
        document.querySelector("nav a:nth-child(2)").textContent = t.pricing;
        document.querySelector("nav a:nth-child(3)").textContent = t.about;
        const boxes = document.querySelectorAll(".menu-box");
            boxes[0].textContent = t.box1;
            boxes[1].textContent = t.box2;
            boxes[2].textContent = t.box3;
        document.getElementById("box_GS").textContent = t.getStarted;
        document.querySelector(".footer-bottom").textContent = t.footerBottom;
    }
    </script>

    </body>

</html>
