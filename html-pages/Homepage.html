<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links: Home Page</title>
    <link rel="stylesheet" href="Homepage.css">
</head>
<body>
    <header>
        <div class="logo">My Logo</div>
        <nav>
            <a href="#">Features</a>
            <a href="#">About Us</a>
            <div class="language-switch">
            <a href="#" id="fr-btn">FR</a> | <a href="#" id="en-btn">EN</a>
            </div>
        </nav>
    </header>
    <main> 
        <br>
        <br>
        <img src = "https://icon-library.com/images/link-png-icon/link-png-icon-1.jpg" alt="Link Image">
        <h1 class="img_h1"> Links</h1>
        <hr>

        <div class="box-container">
        <a href="http://127.0.0.1:5500/teampage.html" class="menu-box">About Us</a>
        <a href="http://127.0.0.1:5500/Pricing_page..html" class="menu-box">Pricing Page</a>
        <a href="http://127.0.0.1:5500/Features_page.html" class="menu-box">Product Features</a>
        </div>
            <br>
            <a href="http://127.0.0.1:5500/log_in_page.html" id="box_GS">Get Started</a>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Policy & Privacy</a>
            <a href="#">Contact us</a>
            <a href="#">General conditions</a>
        </div>
        <div class="footer-bottom">
            &copy; 2025 MySite. All rights reserved.
        </div>
    </footer>
    <script>
  const translations = {
    en: {
      logo: "My Logo",
      features: "Product Features",
      about: "About Us",
      links: "Links",
      box1: "About Us",
      box2: "Pricing Page",
      box3: "Product Features",
      getStarted: "Get Started",
      footer1: "Privacy Policy",
      footer2: "Contact Us",
      footer3: "Terms and Conditions",
      footerBottom: "© 2025 MySite. All rights reserved."
    },
    fr: {
      logo: "Mon Logo",
      features: "Caractéristiques",
      about: "À propos de nous",
      links: "Liens",
      box1: "À propos de nous",
      box2: "Page de Tarifs",
      box3: "Caractéristiques du Produit",
      getStarted: "Commencer",
      footer1: "Politique et confidentialité",
      footer2: "Contactez-nous",
      footer3: "Conditions générales",
      footerBottom: "© 2025 MonSite. Tous droits réservés."
    }
  };

  document.getElementById("fr-btn").onclick = function() {
    translate("fr");
  };

  document.getElementById("en-btn").onclick = function() {
    translate("en");
  };

  function translate(lang) {
    const t = translations[lang];
    document.querySelector(".logo").textContent = t.logo;
    document.querySelector("nav a:nth-child(1)").textContent = t.features;
    document.querySelector("nav a:nth-child(2)").textContent = t.about;
    document.querySelector(".img_h1").textContent = t.links;
    document.querySelectorAll(".menu-box")[0].textContent = t.box1;
    document.querySelectorAll(".menu-box")[1].textContent = t.box2;
    document.querySelectorAll(".menu-box")[2].textContent = t.box3;
    document.getElementById("box_GS").textContent = t.getStarted;
    document.querySelector(".footer-links a:nth-child(1)").textContent = t.footer1;
    document.querySelector(".footer-links a:nth-child(2)").textContent = t.footer2;
    document.querySelector(".footer-links a:nth-child(3)").textContent = t.footer3;
    document.querySelector(".footer-bottom").textContent = t.footerBottom;
  }
</script>
</body>
</html>
