<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links: Home Page</title>

    <!-- IMPORT DE LA VRAIE POLICE -->
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ðŸ”¥ CORRECTION PRINCIPALE : applique la police partout */
        body {
            font-family: "Sedgwick Ave Display", cursive;
            font-weight: 400;
            font-style: normal;
            background-color: #C1E1C1;
            color: black;
        }

        header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #007BFF;
        }

        .language-switch {
            border-left: 1px solid #ccc;
            padding-left: 20px;
            margin-left: 15px;
            font-size: 18px;
        }

        .language-switch a {
            text-decoration: none;
            color: black;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #333;
        }

        .box-container {
            display: flex;
            justify-content: center;
            gap: 200px;
            margin-top: 40px;
        }

        .menu-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #225f08;
            border-radius: 15px;
            width: auto;
            min-width: 200px;
            max-width: 250px;
            height: 140px;
            padding: 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            white-space: normal;
            word-wrap: break-word;
            transition: transform 0.2s, background-color 0.3s;
        }

        .menu-box:hover {
            background-color: #1a6b1a;
            transform: scale(1.05);
        }

        #box_GS {
            display: block;
            padding: 20px 20px;
            background-color: #71b571;
            color: black;
            border: 3px solid transparent;
            border-radius: 15px;
            text-decoration: none;
            font-size: 26px;
            cursor: pointer;
            margin: 40px auto;
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        #box_GS:hover {
            background-color: #73c373;
            transform: scale(1.08);
            border-color: gold;
        }

        footer {
            background-color: #222;
            color: #eee;
            padding: 30px 20px;
            text-align: center;
            font-size: 16px;
        }

        .updatedheader img {
            height: 30px;
            width: 100px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .language-switch {
                border-left: none;
                padding-left: 0;
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header>

    <main>

        <div class="box-container">

    <script>
        const translations = {
            en: {
                features: "Features",
                pricing: "Pricing",
                about: "Meet Our Team",
                box1: "Features",
                box2: "Pricing",
                box3: "Meet Our Team",
                getStarted: "Get Started",
                footerBottom: "Â© 2025 Links. All Rights Reserved."
            },
            fr: {
                features: "CaractÃ©ristiques",

            }
        };

        document.getElementById("fr-btn").onclick = () => translate("fr");
        document.getElementById("en-btn").onclick = () => translate("en");

        function translate(lang) {
            const t = translations[lang];
            document.querySelector("nav a:nth-child(1)").textContent = t.features;
            document.querySelector("nav a:nth-child(2)").textContent = t.pricing;
            document.querySelector("nav a:nth-child(3)").textContent = t.about;

            const boxes = document.querySelectorAll(".menu-box");
            boxes[0].textContent = t.box1;
            boxes[1].textContent = t.box2;
            boxes[2].textContent = t.box3;

            document.getElementById("box_GS").textContent = t.getStarted;
