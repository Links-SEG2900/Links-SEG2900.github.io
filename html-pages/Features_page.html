<style>
    .sedgwick-ave-regular {
      font-family: "Sedgwick Ave", cursive;
      font-weight: 400;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-color: #c1e1c1;
      --blue: #c9f6ff;
      --text-orange: #ff5a3c;
    }

    body {
      background: var(--bg-color);
      font-family: 'Amaranth', sans-serif;
      font-weight: 700;
      font-style: normal;
      margin: 0;
    }

    header {
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .updatedheader img {
      height: 30px;
      width: 100px;
    }

    nav {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #007BFF;
    }

    /* Intro */
    .intro {
      text-align: center;
      padding: 60px 20px 20px;
      color: white;
      font-size: 1.1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Make all h3 intro text Sedgwick */
    .intro h3,
    .bottom,
    #forwhat-title,
    #forwhom-title,
    #whatpropose-title {
      font-family: "Sedgwick Ave", cursive;
    }

    /* Features section */
    .features {
      padding: clamp(16px, 4vw, 48px);
    }

    .cards {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: clamp(16px, 2.5vw, 28px);
      grid-template-columns: 1fr;
    }

    @media (min-width: 900px) {
      .cards {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background: var(--blue);
      border: 10px solid var(--blue);
      border-radius: 28px;
      padding: clamp(18px, 2.2vw, 28px);
      color: var(--text-orange);
      box-shadow: 0 6px 0 rgba(0, 0, 0, 0.06);
      text-align: left;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: clamp(22px, 2.2vw + 8px, 40px);
      font-weight: 800;
      font-family: "Sedgwick Ave", cursive;
    }

    .card p {
      margin: 0;
      font-size: clamp(15px, 1.1vw + 10px, 18px);
      line-height: 1.5;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    h3.bottom {
      text-align: center;
      margin-top: 40px;
      color: white;
      font-family: "Sedgwick Ave", cursive;
    }

    footer {
      background-color: #C1E1C1;
      color: #eee;
      padding: 30px 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .footer-links {
      margin-bottom: 15px;
    }

    .footer-links a {
      color: #bbb;
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
    }

    .footer-links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .footer-bottom {
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .footer-links a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
