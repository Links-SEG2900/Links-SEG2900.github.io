<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link href="user_page.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Sedgwick+Ave&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: cursive;
            --pastel-green: #C1E1C1;
            --dark: black;
            --text-color: Gold;
            --simplistic: white;
        }

        body {
            margin: 0;
        }

        html {
            overflow-y: scroll;
        }

        #navbar {
            display: flex;
            width: 100%;
            height: 55px;
            justify-content: center;
            align-items: center;
            background-color: var(--dark);
            position: sticky;
            top: 0;
            z-index: 1000;


        }

        .nav-links {
            color: var(--simplistic);
            display: flex;
            justify-content: space-evenly;
            width: 150px;
            text-decoration: none;
            position: relative;
            font-size: 20px;
            border: 2px solid var(--simplistic);
            padding: 3px 8px;
            margin: 10px;
            border-radius: 10px;
        }

        .nav-links:hover {
            background-color: var(--simplistic);
            color: var(--dark);
            cursor: pointer;
            border: 2px solid var(--dark);
            padding: 10px;
        }

        #user-page {
            width: 100%;
            height: 90vh;
            position: relative;

        }

        .user {
            display: inline-block;
            width: 300px;
            height: 40px;
            border: 1px solid var(--dark);
            margin: 10px;
            padding: 40px;
            border-radius: 10px;
            left: 20px;
            position: relative;
        }

        .user:hover {
            background-color: var(--pastel-green);
            color: var(--dark);

        }

        .user-profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            left: -18px;
            top: -18px;
            display: flex;
            align-self: center;
        }

        .username {
            display: flex;
            padding: 10px;
            align-items: center;
            justify-content: center;
            position: relative;
            top: -68px;
            font-size: 18px;
            font-weight: bold;

        }

        #add-user {
            width: 100px;
            height: 90px;
            display: inline-block;
            border: 1px solid var(--dark);
            border-radius: 10px;
            position: relative;
            top: -67px;
            left: 20px;
            background-color: var(--dark);
            color: var(--simplistic);
            font-size: 30px;
        }

        #add-user:hover {
            background-color: var(--pastel-green);
            color: var(--simplistic);
        }

        footer {
            background-color: #C1E1C1;
            color: #eee;
            padding: 30px 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .footer-links {
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #bbb;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .footer-links a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .footer-bottom {
            font-size: 13px;
            color: #888;
        }

        @media (max-width: 600px) {
            .footer-links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <!--Header-->
    <nav id="navbar">
            <a class="nav-links" href="https://links-seg2900.github.io/html-pages/Homepage.html" id="home">Home</a>
            <a class="nav-links" href="https://links-seg2900.github.io/html-pages/User_Page.html" id="user">User</a>
            <a class="nav-links" href ="https://links-seg2900.github.io/html-pages/Pricing_page._version2_.html" id="price">Pricing</a>
            <a class="nav-links" href="https://links-seg2900.github.io/html-pages/teampage.html" id="about">About</a>
            <button id="translate">French</button>
        </nav>
    <!--User page section-->
    <section id="user-page">
        <!--Each user-->
        <div class="user">
            <img class="user-profile-picture" src="https://cdn-icons-png.flaticon.com/512/9201/9201341.png"
                alt="Profile picture" />
            <p class="username">Azer Adam</p>
        </div>

        <div class="user">
            <img class="user-profile-picture" src="https://static.thenounproject.com/png/3918329-200.png"
                alt="Profile picture" />
            <p class="username">Elizabeth</p>
        </div>
        <div class="user">
            <img class="user-profile-picture" src="https://static.thenounproject.com/png/3918329-200.png"
                alt="Profile picture" />
            <p class="username">Laurien</p>
        </div>
        <div class="user">
            <img class="user-profile-picture" src="https://static.thenounproject.com/png/3918329-200.png"
                alt="Profile picture" />
            <p class="username">Pierre</p>
        </div>
        <div class="user">
            <img class="user-profile-picture" src="https://static.thenounproject.com/png/3918329-200.png"
                alt="Profile picture" />
            <p class="username">Ines</p>
        </div>
        <div class="user">
            <img class="user-profile-picture" src="https://static.thenounproject.com/png/3918329-200.png"
                alt="Profile picture" />
            <p class="username">James</p>
        </div>
        <button id="add-user">&#43;</button>
    </section>

    <footer>
        <div class="footer-links">
            <a href="#">Politique et confidentialité</a>
            <a href="#">Contactez-nous</a>
            <a href="#">Conditions générales</a>
        </div>
        <div class="footer-bottom">
            &copy; 2025 MonSite. Tous droits réservés.
        </div>
    </footer>


</body>

  <script>
    //Translate Button
    const transl = document.getElementById("translate");

    //Navlink button
    const user_nav = document.getElementById("user");
    const all_user = document.querySelectorAll(".user")
    const price = document.getElementById("price");
    const about = document.getElementById("about");

    //Stylling translate button
    transl.style.backgroundColor = "black";
    transl.style.color = "white";
    transl.style.padding = "5px 10px";
    transl.style.border = "2px solid white";
    transl.style.borderRadius = "10px";



    //Translation button function
    transl.addEventListener("click", () => {
        const cur = transl.textContent.trim().toLowerCase();
        transl.textContent = cur.includes('english') ? 'French' : 'English';
        if (transl.textContent == "English") {
            user_nav.textContent = "Utillisateur";
            price.textContent = "Prix";
            about.textContent = "A propos";
            title.textContent = "Tes Links";
            title.style.fontStyle = "italic";
        }
        else {
            user_nav.textContent = "User";
            price.textContent = "Price";
            about.textContent = "About";
            title.textContent = "Your Links";
        }


    });
    //Hover
    transl.addEventListener("mouseenter", () => {
        transl.style.backgroundColor = "white";
        transl.style.color = "black";
        transl.style.cursor = "pointer";
        transl.style.border = "2px solid white";
        transl.style.padding = "16px";
    });
    transl.addEventListener("mouseleave", () => {
        transl.style.backgroundColor = "black";
        transl.style.color = "white";
        transl.style.border = "2px solid white";
        transl.style.padding = "7px 10px";
    });

    all_user.forEach(user => {
        user.addEventListener("click", () => {
            //<a href="./project_chat_page.html"></a>
            window.location.href = "https://links-seg2900.github.io/html-pages/Chat_Page.html";


        });
    });
</script>

</html>
