<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Links - Pricing</title>
    <!-- Font Awesome CDN for the link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ====== GLOBAL STYLES ====== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #234d38;
            /* dark green background */
            color: #333;
        }

        /* ====== HEADER ====== */
        header {
            background: #111;
            /* black header bar */
            color: white;
            display: flex;
            /* align logo + title horizontally */
            align-items: center;
            padding: 1rem 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 8px;
            /* space between icon and text */
        }

        header i {
            color: white;
        }

        /* ====== PRICING CONTAINER ====== */
        .pricing-container {
            display: flex;
            /* align cards side by side */
            justify-content: center;
            gap: 40px;
            /* space between the two cards */
            margin: 3rem;
            flex-wrap: wrap;
            /* wrap on small screens */
        }

        /* ====== INDIVIDUAL PLAN CARD ====== */
        .plan {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 280px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .plan h2 {
            margin-top: 0;
            color: #234d38;
        }

        .price {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }

        /* ====== FEATURES LIST ====== */
        .features {
            margin: 15px 0;
            text-align: left;
        }

        .features p {
            margin: 5px 0;
        }

        /* ====== BUTTON STYLE ====== */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #234d38;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1a3628;
        }

        /* ====== FOOTER ====== */
        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <!-- ====== HEADER SECTION ====== -->
    <header>
        <h1><i class="fa-solid fa-link"></i> Links</h1>
    </header>

    <!-- ====== MAIN CONTENT ====== -->
    <main>
        <div class="pricing-container">

            <!-- Regular (Free) Plan -->
            <div class="plan">
                <h2>Regular</h2>
                <p class="price">Free</p>
                <div class="features">
                    <p>✔ Discover students</p>
                    <p>✔ Join public groups</p>
                </div>
                <a href="#" class="btn">Get Started</a>
            </div>

            <!-- Premium Plan -->
            <div class="plan">
                <h2>Premium</h2>
                <p class="price">$10 / month</p>
                <div class="features">
                    <p>✔ Advanced recommendations</p>
                    <p>✔ Priority support</p>
                </div>
                <a href="#" class="btn">Upgrade</a>
            </div>

        </div>
    </main>

    <!-- ====== FOOTER SECTION ====== -->
    <footer>
        <p>&copy; 2025 Links</p>
    </footer>

</body>

</html>
