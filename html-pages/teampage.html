<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Links: Team Page</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    nav {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #007BFF;
    }

    .language-switch {
      border-left: 1px solid #ccc;
      padding-left: 20px;
      margin-left: 15px;
      font-size: 14px;
    }

    .language-switch a {
      margin: 0 5px;
      color: #666;
      text-decoration: none;
    }

    .language-switch a:hover {
      color: #000;
    }

     footer {
      background-color: #222;
      color: #eee;
      padding: 30px 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .footer-links {
      margin-bottom: 15px;
    }

    .footer-links a {
      color: #bbb;
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
    }

    .footer-links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .footer-bottom {
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .language-switch {
        border-left: none;
        padding-left: 0;
        margin-left: 0;
        margin-top: 10px;
      }

      .footer-links a {
        display: block;
        margin: 10px 0;
      }
    }

    .pageinfo {
        height: 776px;
    }
    .teamheader {
    text-align:center;
    font-size:200%;
    margin: 20px 0;
    }

    .profile-box-top {
        display: inline-block;
        text-align: center;
        margin: 50px;
    }

    .profile-box-top p {
    font-size: 24px;
    }

    .pb {
        height: 200px;
        width: 200px;
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        transition: box-shadow 0.3s ease;
        
    }
    .pb img {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        display: block;
    }
    .pb:hover {
        box-shadow: 0px 0px 25px rgb(224, 228, 10);
    }



  </style>
</head>

  <script>
  const translations = {
    en: {
        title: "Meet the Team!",
        pb1title: "Co-Founder",
        pb2title: "Co-Founder",
        pb3title: "Co-Founder",
        pb4title: "Co-Founder",
        pb5title: "Co-Founder",
        pb6title: "Co-Founder",
        features_header: "Features",
        features_pricing: "Pricing",
        features_team: "Meet our Team",
        footer_text: "© Links 2025. All Rights Reserved."

     
    },
    fr: {
        title: "Meet the Team!",
        pb1title: "Co-Fondateur",
        pb2title: "Co-Fondateur",
        pb3title: "Co-Fondateur",
        pb4title: "Co-Fondateur",
        pb5title: "Co-Fondateur",
        pb6title: "Co-Fondateur",
        features_header: "Caractéristiques",
        features_pricing: "Abonnements",
        features_team: "À propos de nous",
        footer_text: "© 2025 Links. Tous droits réservés."
    }
  };

  document.getElementById("fr-btn").onclick = function() {
    translate("fr");
  };

  document.getElementById("en-btn").onclick = function() {
    translate("en");
  };

  function translate(lang) {
    const t = translations[lang];
    document.getElementById("Header").textContent = t.title;
    document.getElementById("pb1title").textContent = t.pb1title;
    document.getElementById("pb2title").textContent = t.pb2title;
    document.getElementById("pb3title").textContent = t.pb3title;
    document.getElementById("pb4title").textContent = t.pb4title;
    document.getElementById("pb5title").textContent = t.pb5title;
    document.getElementById("pb6title").textContent = t.pb6title;
    document.getElementById("header_features").textContent = t.features_header;
    document.getElementById("header_pricing").textContent = t.features_pricing;
    document.getElementById("header_meetourteam").textContent = t.features_team;
    document.getElementById("footertext").textContent = t.footer_text;
  }

  </script>
